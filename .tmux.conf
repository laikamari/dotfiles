set -g mouse on

bind r source-file ~/.tmux.conf \; display "Reloaded!"

## PLUGINS
set -g @plugin 'Morantron/tmux-fingers'

# remap prefix from 'C-b' to '`'
unbind C-b
set -g prefix `
bind-key ` send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch windows with < and >
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# number from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
# set -g status-justify center
set -g status-style 'bg=default'

set -g status-left-style 'fg=green'
set -g status-left '[#(whoami)@#(hostname)] '
set -g status-left-length 50

set -g status-right-style 'fg=yellow'
set -g status-right ' %Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'bg=red fg=black'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bold'

# messages
set -g message-style 'fg=yellow'

### PLUGINS SETUP
run '~/.tmux/plugins/tpm/tpm'
